<!DOCTYPE html>
<html>
    <head>
        <title>
            Acmeat
        </title>

        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- Button to open the modal login form -->
        <button onclick="document.getElementById('login_view').style.display='block'">Login</button>
        
        <!-- The Modal -->
        <div id="login_view" class="modal">
            <span onclick="document.getElementById('login_view').style.display='none'" class="close"
                title="Close Modal">&times;</span>
        
            <!-- Modal Content -->
            <div class="modal-content animate">        
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
        
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
        
                    <button id="login_btn">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>
        
                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('login_view').style.display='none'"
                        class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" 
        crossorigin="anonymous">
        </script>   

        <script src="index.js"></script>

    </body>
</html>
